<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Web Interface</title>
    <style>
        body {
            background-color: #0e1117; /* Dark theme background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e222a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #262c38;
            color: #fff;
            border: 2px solid #ffffff33;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background-color: #5761c9; /* Streamlit accent color */
            color: #ffffff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #5761c9; /* Streamlit primary button color */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #434b9e; /* Slightly darker on hover */
        }

        input[type="file"]:hover {
            background-color: #2f3440;
        }
    </style>
</head>
<body>
    <h1>Upload your CSV for Market Basket Analysis</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
